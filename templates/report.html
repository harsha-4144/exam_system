<!DOCTYPE html>
<html>
<head>
    <title>Final Exam Report</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --panel: #ffffff;
            --border: #dcdfe3;
            --text: #111827;
            --muted: #6b7280;
            --primary: #2563eb;
            --pass: #16a34a;
            --fail: #dc2626;
            --warn: #f59e0b;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ---------- HEADER ---------- */
        .header {
            height: 56px;
            background: #111827;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #000;
        }

        /* ---------- PAGE ---------- */
        .page {
            display: flex;
            justify-content: center;
            padding: 32px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 24px;
        }

        h2 {
            margin-top: 0;
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            font-size: 14px;
            color: var(--muted);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .verdict-pass { color: var(--pass); font-weight: 600; }
        .verdict-fail { color: var(--fail); font-weight: 600; }
        .verdict-warn { color: var(--warn); font-weight: 600; }

        /* ---------- TOTAL ---------- */
        .total {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
        }

        /* ---------- ACTIONS ---------- */
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        a.button {
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    Coding Exam - Final Report
</div>

<div class="page">
    <div class="container">
        <h2>Final Exam Report</h2>

        <table>
            <tr>
                <th>Question</th>
                <th>Verdict</th>
                <th>Score</th>
            </tr>
            {% for r in rows %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>
                    {% if r[1] == "PASS" %}
                        <span class="verdict-pass">PASS</span>
                    {% elif r[1] in ["TIMEOUT", "REJECTED"] %}
                        <span class="verdict-warn">{{ r[1] }}</span>
                    {% else %}
                        <span class="verdict-fail">{{ r[1] }}</span>
                    {% endif %}
                </td>
                <td>{{ r[2] }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="total">
            <div>Total Score</div>
            <div>{{ total }}</div>
        </div>

        <div class="actions">
            <a href="/" class="button">Back to Questions</a>
        </div>
    </div>
</div>

</body>
</html>
