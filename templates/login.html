<!DOCTYPE html>
<html>
<head>
    <title>Login | CodeArenaX</title>
    <style>
        :root {
            --bg-overlay: rgba(0,0,0,0.55);
            --card-bg: rgba(0,0,0,0.45);
            --text: #ffffff;
            --button-bg: #ffffff;
            --button-text: #000000;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background:
                linear-gradient(var(--bg-overlay), var(--bg-overlay)),
                url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80")
                no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .brand {
            position: absolute;
            top: 32px;
            left: 40px;
            font-size: 22px;
            font-weight: 700;
        }

        .card {
            width: 380px;
            padding: 32px;
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin: 0 0 24px;
        }

        .field {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 10px 6px;
            background: transparent;
            border: none;
            border-bottom: 1px solid currentColor;
            color: inherit;
            outline: none;
        }

        button {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 8px;
            background: var(--button-bg);
            color: var(--button-text);
            font-weight: 600;
            cursor: pointer;
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
        }

        .footer a {
            color: inherit;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="brand">CodeArenaX</div>

<div class="card">
    <h2>Login</h2>

    <form method="POST">
        <div class="field">
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>
    
        <div class="field">
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>
    
        {% if error %}
            <div style="
                color: #fca5a5;
                font-size: 13px;
                margin-bottom: 12px;
                text-align: center;
            ">
                {{ error }}
            </div>
        {% endif %}
    
        <button type="submit">Log In</button>
    </form>

    <div class="footer">
        Don't have an account? <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
