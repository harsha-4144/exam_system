<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --panel: #ffffff;
            --border: #dcdfe3;
            --primary: #2563eb;
            --text: #111827;
            --muted: #6b7280;
            --done: #16a34a;
            --todo: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ---------- HEADER ---------- */
        .header {
            height: 56px;
            background: #111827;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #000;
        }

        .nav a {
            color: #9ca3af;
            text-decoration: none;
            margin-left: 16px;
            font-size: 14px;
        }

        .nav a:hover {
            color: white;
        }

        /* ---------- PAGE ---------- */
        .page {
            display: flex;
            justify-content: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h2 {
            margin-top: 0;
        }

        /* ---------- QUESTION LIST ---------- */
        .list {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .status {
            font-size: 13px;
            font-weight: 600;
        }

        .status.done {
            color: var(--done);
        }

        .status.todo {
            color: var(--todo);
        }

        .item a {
            background: var(--primary);
            color: white;
            padding: 6px 14px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
        }

        .item a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="header">
    <div>CodeArenaX</div>
    <div class="nav">
        {% if admin %}
            <a href="/admin/dashboard">Admin Dashboard</a>
        {% endif %}
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="page">
    <div class="container">
        <h2>Welcome, {{ user }}</h2>

        <div class="list">
            {% for q in questions %}
            <div class="item" style="display:flex;align-items:center;justify-content:space-between;gap:16px;">
                <div>
                    <div style="font-size:16px;font-weight:600;">
                        {{ q[1] }}
                    </div>
            
                    {% if q[2] %}
                        <div style="color:#16a34a;font-size:13px;margin-top:4px;">
                            ï¿½ Completed
                        </div>
                    {% else %}
                        <div style="color:#f59e0b;font-size:13px;margin-top:4px;">
                            	 Not Completed
                        </div>
                    {% endif %}
                </div>
            
                <a href="/question/{{ q[0] }}" style="
                    background:#2563eb;
                    color:white;
                    padding:8px 18px;
                    border-radius:6px;
                    font-size:14px;
                    text-decoration:none;
                    font-weight:600;
                ">
                    Solve
                </a>
            </div>
            
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
